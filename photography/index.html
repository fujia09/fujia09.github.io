<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography | Fujia Wang</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: flex-start;
      padding: 40px 0 40px 40px;
      gap: 32px;
    }
    .gallery img {
      display: block;
      max-width: 400px;
      width: 100%;
      height: auto;
      box-shadow: 0 2px 16px 0 rgba(162, 119, 255, 0.07);
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="a.jpg" alt="photo 1">
    <img src="b.jpg" alt="photo 2">
  </div>
</body>
</html>
